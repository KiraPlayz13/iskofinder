<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.2);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #1e40af;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
    <style>
        .back-btn:hover {
            background-color: #d64545 !important;
        }
    </style>
</head>
<body>
    <button class="back-btn" style="color: white; background-color: #2563eb; font-size: 1rem; padding: 0.3rem 0.6rem; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; box-shadow: 0 2px 6px rgba(37, 99, 235, 0.6); margin-right: 20px; margin-top: 0.2rem;" onclick="history.back()">Back</button>
    <h1>Contact Us</h1>
    <form id="contactForm" action="mailto:info@scholarshipfinder.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <footer>&copy; 2024 Scholarship Finder. All rights reserved.</footer>
</body>
</html>
